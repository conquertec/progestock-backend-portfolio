  #   depends_on:
  #     db:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - progestock_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  progestock_network:
    driver: bridge
