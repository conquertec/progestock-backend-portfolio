services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: progestock_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: progestock_db
      POSTGRES_USER: progestock_user
      POSTGRES_PASSWORD: 12AS@#@@#!#dfH#Jg!@gvft1I9!@##^&
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U progestock_user -d progestock_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - progestock_network

  # Redis (for Celery broker and cache)
  redis:
    image: redis:7-alpine
    container_name: progestock_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - progestock_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: progestock_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://progestock_user:12AS@#@@#!#dfH#Jg!@gvft1I9!@##^&@db:5432/progestock_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - progestock_network

  # Celery Worker (for async tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: progestock_celery_worker
    command: celery -A progestock_backend worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://progestock_user:12AS@#@@#!#dfH#Jg!@gvft1I9!@##^&@db:5432/progestock_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - progestock_network

  # Celery Beat (for scheduled tasks) - optional, uncomment if needed
  # celery_beat:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: progestock_celery_beat
  #   command: celery -A progestock_backend beat --loglevel=info
  #   volumes:
  #     - .:/app
  #   env_file:
  #     - .env
