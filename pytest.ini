[pytest]
# Django settings for pytest
DJANGO_SETTINGS_MODULE = progestock_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5

# Test discovery
testpaths = tests
norecursedirs = .git .tox venv env node_modules staticfiles media logos nul *.egg-info __pycache__

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow running tests
    smoke: Critical path smoke tests

# Coverage settings (when you add pytest-cov later)
# addopts = --cov=. --cov-report=html --cov-report=term

# Django-specific
# Reuse database for faster tests
# --reuse-db
